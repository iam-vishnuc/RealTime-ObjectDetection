{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="dataset_name">Select Dataset:</label>
    <select name="dataset_name" id="dataset_name" class="form-control">
        {% for dataset in datasets %}
        <option value="{{ dataset }}">{{ dataset }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary mt-3">Train Model</button>
</form>
{% endblock %}
